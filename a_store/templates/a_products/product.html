<div class="flex flex-col border-5 bg-black  w-40 items-center justify-between my-4">
            
    <img class="w-40 h-50 object-cover" src="{% if product.image %}{{ product.image.url }}{% endif %}" alt="{{ product.title }}">
    <div class="px-6 py-4">
        <div class="font-bold text-white text-xl mb-2">{{ product.title }}</div>
        <p class="text-white">{{ product.price }}</p>
        <a href="{% url 'product-detail' product.id %}" class="button">View Details</a>
    </div>

</div>
