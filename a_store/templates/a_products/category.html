{% extends 'layouts/blank.html' %}

{% block content %}
<header class="bg-gradient-to-r from-blue-500 to-indigo-600 py-12">
    <div class="container mx-auto text-center text-white">
        <h1 class="display-4 text-3xl font-extrabold">{{ category }}</h1>
    </div>
</header>

<section class="py-10 bg-gray-50">
    <div class="container px-4 px-lg-5">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for product in products %}
                <div class="group bg-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-all duration-300">
                    <img class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110" src="{{ product.image.url }}" alt="{{ product.name }}" />
                    
                    <div class="p-6">
                        <h5 class="text-xl font-semibold text-gray-800 mb-3">{{ product.name }}</h5>
                        <p class="text-black-500 mb-4">{{ product.description|truncatewords:12 }}</p>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-blue-600">${{ product.price }}</span>
                            <a href="{% url 'product-detail' pid=product.id %}" class="bg-blue-600 text-white py-2 px-4 rounded-full font-semibold text-sm hover:bg-blue-700 transition-all">
                                Ver Producto
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
